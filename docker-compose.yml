version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - SECRET_KEY=change_this_to_a_secure_random_string_in_production
      - DATABASE_URL=${DOCKER_DATABASE_URL}
      - LLM_MODEL=qwen2.5-coder:3b
      - OLLAMA_BASE_URL=http://host.docker.internal:11434 # Connects to host Ollama
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    dns:
      - 8.8.8.8
    volumes:
      - ./app:/app/app # Live code reload
      - ./app/assets:/app/app/assets # Persist assets
    depends_on:
      - db
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Interview Platform</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f7fa; }
        .auth-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; }
        .form-group input { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
        .btn { width: 100%; padding: 0.75rem; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #1d4ed8; }
        .link { display: block; text-align: center; margin-top: 1rem; color: #2563eb; text-decoration: none; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="register.html" class="link">Need an account? Register</a>
        <div id="error" style="color: red; text-align: center; margin-top: 1rem; display: none;"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error');
            
            try {
                const data = {
                    email: document.getElementById('username').value,
                    password: document.getElementById('password').value
                };

                const res = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || 'Login failed');
                }
                
                const resData = await res.json();
                localStorage.setItem('token', resData.access_token);
                localStorage.setItem('role', resData.role);
                localStorage.setItem('user_id', resData.user_id);
                
                if (resData.role === 'admin' || resData.role === 'super_admin') {
                    window.location.href = 'dashboard_admin.html';
                } else {
                    window.location.href = 'dashboard_candidate.html';
                }
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
